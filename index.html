<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClientCard</title>
    <script src="jquery/jq.js" type="text/javascript"></script>
    <script src="jqueryui/jquery-ui.min.js" type="text/javascript"></script>
    <script src="database.js" defer></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="jqueryui/jquery-ui.min.css">
    <link rel="stylesheet" href="jqueryui/themes/sunny/theme.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="main">

        <script>
            $(".main").hide();
            $(".main").show();
        </script>

        <div class="menu1">

            <div class="menu11">
                <div class="111">LEKÉRDEZ</div>
            </div>

            <div class="menu12">
                <div class="112">MÓDOSÍT</div>
            </div>

            <div class="menu13">
                <div class="113">ÚJ KÁRTYA</div>
            </div>

            <div class="menu14">
                <div class="114">TÖRÖL</div>
            </div>

        </div>

        <div class="data0">

            <div class="data1">

                <div class="data10">
                    <div></div>
                </div>

                <div class="data11">
                    <label>Kártyaszám:</label>
                    <div class="inputWidth" type="number" id="cardNumber"></div>
                    <input class="inputWidth" type="number" id="cardNumberInput" onchange="encap.getCalc()"><br>
                </div>

                <div class="data12">
                    <label>Név:</label>
                    <div class="inputWidth" type="text" id="name"></div>
                    <input class="inputWidth" type="text" id="nameInput" maxlength="36"><br>
                </div>

                <div class="data13">
                    <label>Születési dátum:</label>
                    <div class="inputWidth" type="text" id="birthDate"></div>
                    <input class="inputWidth" type="text" id="birthDateInput"><br>
                </div>

                <div class="data14">
                    <label>Cím:</label>
                    <div class="inputWidth" type="text" id="address"></div>
                    <input class="inputWidth" type="text" id="addressInput" maxlength="36"><br>
                </div>

                <div class="data15">
                    <label>E-mail:</label>
                    <div class="inputWidth" type="email" id="email"></div>
                    <input class="inputWidth" type="email" id="emailInput" maxlength="36" onchange="encap.getMailValid()"><br>
                </div>

                <div class="data16">
                    <label>Telefon:</label>
                    <div class="inputWidth" type="tel" id="tel"></div>
                    <input class="inputWidth" type="tel" id="telInput" maxlength="36"><br>
                </div>

                <div class="data17">
                    <label>Kártya érvényességének kezdete:</label>
                    <div class="inputWidth" type="text" id="initialDate"></div>
                    <input class="inputWidth" type="text" id="initialDateInput"><br>
                </div>

                <div class="data18">
                    <input class="send" type="submit" value="OK" id="dataSend" href="#" title="Ellenőrizze az adatokat, mielőtt az 'OK' gombra kattint!!!" <br>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
